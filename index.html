                    const asc = th.classList.toggle("asc");

                        const A = a.children[index].innerText.replace(",", ".").toLowerCase();
                        const B = b.children[index].innerText.replace(",", ".").toLowerCase();
                        const numA = parseFloat(A), numB = parseFloat(B);
                        if (!isNaN(numA) && !isNaN(numB)) return asc ? numA - numB : numB - numA;
                        return asc ? A.localeCompare(B) : B.localeCompare(A);
                    });

                    rows.forEach(r => tbody.appendChild(r));
                });
            });

            document.getElementById("PorcFilter").addEventListener("keyup", function() {
                const filter = this.value.toLowerCase();
                const rows = document.querySelectorAll("#tablaPorc tbody tr");
                rows.forEach(row => {
                    row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
                });
            });

            // ORDENACI√ìN
            document.querySelectorAll("#tablaPorc th").forEach((th, index) => {
                th.addEventListener("click", () => {
                    const tbody = document.querySelector("#tablaPorc tbody");
                    const rows = Array.from(tbody.querySelectorAll("tr"));
                    const asc = th.classList.toggle("asc");

                    rows.sort((a, b) => {
                        const A = a.children[index].innerText.replace(",", ".").toLowerCase();
                        const B = b.children[index].innerText.replace(",", ".").toLowerCase();
                        const numA = parseFloat(A), numB = parseFloat(B);
                        if (!isNaN(numA) && !isNaN(numB)) return asc ? numA - numB : numB - numA;
                        return asc ? A.localeCompare(B) : B.localeCompare(A);
                    });

                    rows.forEach(r => tbody.appendChild(r));
                });
            });

        }, 0);

        return;

function initTopHist() {
    const posSelect = document.getElementById("posSelect");
    const yearSelect = document.getElementById("yearSelect");

    posSelect.addEventListener("change", updateTopTable);
    yearSelect.addEventListener("change", updateTopTable);

    updateTopTable();
}

function updateTopTable() {
    const pos = document.getElementById("posSelect").value;
    const year = document.getElementById("yearSelect").value;

    document.getElementById("yearHeader").textContent = year;

    const tbody = document.getElementById("tablaTop");
    tbody.innerHTML = "";

    const col1 = topData[pos]["2017-2025"];
    const col2 = topData[pos][year];

    if (!col1 || !col2) return;

    const rows = Math.min(col1.length, col2.length);

    for (let i = 0; i < rows; i++) {
        const h = col1[i];
        const y = col2[i];

        if (!h || !y) continue;

        const nameH = h.jugador ?? h.equipo ?? "‚Äî";
        const nameY = y.jugador ?? y.equipo ?? "‚Äî";

        tbody.innerHTML += `
            <tr>
                <td>${nameH}</td><td>${h.semana} (${h.year ?? ""})</td><td>${h.puntos}</td>
                <td>${nameY}</td><td>${y.semana}</td><td>${y.puntos}</td>
            </tr>
        `;
    }
}

function initTop2Hist() {
    const pos2Select = document.getElementById("pos2Select");
    const ownerSelect = document.getElementById("ownerSelect");

    pos2Select.addEventListener("change", updateTop2Table);
    ownerSelect.addEventListener("change", updateTop2Table);

    updateTop2Table();
}

function updateTop2Table() {
    const pos = document.getElementById("pos2Select").value;
    const owner = document.getElementById("ownerSelect").value;

    const tbody = document.getElementById("tablaTop2");
    tbody.innerHTML = "";

    const col1 = top2Data[pos][owner]["2017-2025"];
    const col2 = top2Data[pos][owner]["2025"];

    const rows = Math.min(col1.length, col2.length);

    for (let i = 0; i < rows; i++) {
        const h = col1[i];
        const y = col2[i];

        tbody.innerHTML += `
            <tr>
                <td>${h.jugador}</td><td>${h.semana} (${h.year ?? ""})</td><td>${h.puntos}</td>
                <td>${y.jugador}</td><td>${y.semana}</td><td>${y.puntos}</td>
            </tr>
        `;
    }
}

    /* ============================
       RESTO DE VISTAS
       ============================ */

    if (titles[viewName]) {
        content.innerHTML = `<h2>${titles[viewName]}</h2>`;
    }
}
</script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Records Fantasy NFL</title>
    <style>
        #contenido {
            margin-top: 20px;
            background: #f3f3f3;
            border: 1px solid #ccc;
            padding: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <button onclick="mostrarArchivo()">RÃ©cords Fantasy NFL</button>
    <div id="contenido"></div>

    <script>
        function mostrarArchivo() {
            fetch('records-fantasy-nfl.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo cargar el archivo');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('contenido').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('contenido').innerHTML = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
